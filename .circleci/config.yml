version: 2
jobs:
    build-OracleUI:
        working_directory: /home/circleci/OracleUI
        docker: 
            - image: circleci/node:8.11.1
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
            - run:
                name: Install npm wee
                command: npm install
            - run:
                name: test
                command: npm test -- -w 1
            -  run : 
                name :  post coverage 
                command :  cat ./coverage/lcov.info | ./ node_modules / .bin / coveralls -  run : 
                name :  run lint 
                command :  npm run lint
            - save_cache:
                key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - /home/circleci/OracleUI
workflows:
    version: 2
    build_and_test:
        jobs:
            - build-OracleUI